<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<div class="main">

    <!--Navigation-->
    <div class="navigation">
        <nav class="top-nav">
            <div class="gmail-link"><a href="#">Gmail</a></div>
            <div class="images-link"><a href="#">Images</a></div>
            <div class="google-apps"><img class="google-apps-icon" src="google-apps.png" alt=""></div>
            <div class="profile-icon"><img class="profile-icon-img" src="profile-icon.jpeg" alt=""></div>
        </nav>
    </div>

    <!--Logo area-->
    <div class="logo-area">
        <div class="google-logo">
            <img src="https://www.google.lv/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
    </div>

    <!--Search area-->
    <div class="search-area">
        <div class="search-box">
            <div class="search-icon">
               <svg class="search-icon" xmlns="http://www.w3.org/2000/svg">
                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
               </svg>
            </div>
            <div class="text-search-area">
                <input type="text">
            </div>
            <div class="mic-icon">
                <img class="mic-icon-logo" src="mic-icon.png" alt="Microphone">
            </div>
        </div>
    </div>

</div>

</body>
</html>
